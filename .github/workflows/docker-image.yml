name: Build and Test Docker with Ngrok

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build . --file Dockerfile --tag my-ngrok-image
        echo "âœ… Docker image built successfully"
    
    - name: Test Docker image and get ngrok URL
      run: |
        echo "ðŸ§ª Starting container test..."
        
        # Run container in background
        docker run -d --name ngrok-test my-ngrok-image
        
        # Wait for ngrok to start
        echo "â³ Waiting for ngrok to initialize (25 seconds)..."
        sleep 25
        
        # Check container status
        echo "=== CONTAINER STATUS ==="
        docker ps -a
        
        # Show ngrok logs
        echo "=== NGROK LOGS ==="
        docker logs ngrok-test
        
        # Try to get tunnel info
        echo "=== ATTEMPTING TO GET TUNNEL INFO ==="
        docker exec ngrok-test curl -s http://localhost:4040/api/tunnels || echo "API might not be ready"
        
        # Save logs to file
        docker logs ngrok-test > ngrok-output.txt
        
        # Display the important part
        echo "=== CHECK FOR NGROK URL ==="
        docker logs ngrok-test | grep -E "(public_url|tcp://|ngrok.io)" || echo "No ngrok URL found yet"
        
        # Cleanup
        docker stop ngrok-test || true
        docker rm ngrok-test || true
        
        echo "âœ… Test completed"
    
    - name: Upload ngrok logs
      uses: actions/upload-artifact@v4
      with:
        name: ngrok-logs
        path: ngrok-output.txt
        retention-days: 1
