name: Build and Test Docker with Ngrok

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build . --file Dockerfile --tag my-ngrok-image
        echo "✅ Docker image built successfully"
    
    - name: Test Docker image and get ngrok URL
      run: |
        echo "🧪 Starting container test..."
        
        # Run container in background
        docker run -d --name ngrok-test my-ngrok-image
        
        # Wait for ngrok to start
        echo "⏳ Waiting for ngrok to initialize (30 seconds)..."
        sleep 30
        
        # Check container status
        echo "=== CONTAINER STATUS ==="
        docker ps -a
        
        # Show ngrok logs
        echo "=== NGROK LOGS ==="
        docker logs ngrok-test
        
        # Try to get tunnel info via API
        echo "=== ATTEMPTING TO GET TUNNEL INFO VIA API ==="
        docker exec ngrok-test curl -s http://localhost:4040/api/tunnels 2>/dev/null || echo "API might not be available"
        
        # Look for the ngrok URL in logs
        echo "=== SEARCHING FOR NGROK URL IN LOGS ==="
        docker logs ngrok-test | grep -E "tcp://.*ngrok\.io|url=tcp://|started tunnel" || echo "Checking alternative patterns..."
        
        # Show full logs for debugging
        echo "=== FULL LOGS (last 50 lines) ==="
        docker logs ngrok-test | tail -50
        
        # Save logs
        docker logs ngrok-test > ngrok-output.txt
        
        # Cleanup
        docker stop ngrok-test || true
        docker rm ngrok-test || true
        
        echo "✅ Test completed"
    
    - name: Upload ngrok logs
      uses: actions/upload-artifact@v4
      with:
        name: ngrok-logs
        path: ngrok-output.txt
        retention-days: 1
