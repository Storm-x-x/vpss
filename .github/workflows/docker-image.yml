name: Build and Test Docker with Ngrok

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build . --file Dockerfile --tag my-ngrok-image
        echo "✅ Docker image built successfully"
    
    - name: Test Docker image and get ngrok URL
      run: |
        echo "🧪 Starting container test..."
        
        # Run container in background
        docker run -d --name ngrok-test my-ngrok-image
        
        # Wait for ngrok to start
        echo "⏳ Waiting for ngrok to initialize (25 seconds)..."
        sleep 25
        
        # Check container status
        echo "=== CONTAINER STATUS ==="
        docker ps -a
        
        # Show ngrok logs
        echo "=== NGROK LOGS ==="
        docker logs ngrok-test
        
        # Look for the ngrok URL
        echo "=== SEARCHING FOR NGROK URL ==="
        docker logs ngrok-test | grep -E "tcp://.*ngrok\.io|started tunnel|public_url" || echo "Checking for URL..."
        
        # Save logs
        docker logs ngrok-test > ngrok-output.txt
        
        # Show last 20 lines for debugging
        echo "=== RECENT LOGS ==="
        tail -20 ngrok-output.txt
        
        # Cleanup
        docker stop ngrok-test || true
        docker rm ngrok-test || true
        
        echo "✅ Test completed"
    
    - name: Upload ngrok logs
      uses: actions/upload-artifact@v4
      with:
        name: ngrok-logs
        path: ngrok-output.txt
        retention-days: 1
