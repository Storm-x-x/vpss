name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    
    - name: Test the Docker image and get ngrok URL
      run: |
        docker run -d --name test-ngrok my-image-name:$(date +%s)
        sleep 10
        docker logs test-ngrok
